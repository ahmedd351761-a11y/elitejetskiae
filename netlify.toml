[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Force HTTPS - redirect all HTTP traffic to HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

